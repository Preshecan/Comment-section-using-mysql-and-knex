<!DOCTYPE html>
<html>
<head>
	<title>Comment Section</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body onload="loadComments()">
<div class="container">
	<h1 id="welcome">Welcome</h1>

	<div id="comments" class="card" >
	  <div class="card-body" id="commentSection">
	    <!-- <h5 class="card-title" id="username"></h5>
	    <h6 class="card-text" id="date"></h6></br>
	    <p id="commentContent"><p> -->
	  </div>
	</div>

	<div id="main-content">
		<h3>Leave your comments below!</h3>
		<div id="make-comment">
			<form >
			  <div class="form-group">
			    <label for="exampleInputEmail1">Name</label>
			    <input type="text" class="form-control" id="name" placeholder="Name" style="width:250px" Required>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Comment</label>
			    <textarea class="form-control" id="comment" placeholder="Comment" Required></textarea> 
			  </div>
			  <button type="submit" class="btn btn-primary" onclick="insertComment()" id="commentbtn">Submit</button>
			</form>
		</div>
	</div>



</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="/functions.js" type="text/javascript"></script>
</body>
</html>
